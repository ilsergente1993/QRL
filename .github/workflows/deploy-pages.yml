name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Fondamentale per permettere il push sul branch gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Detect publish directory
        id: detect
        run: |
          if [ -d build ]; then
            echo "dir=build" >> $GITHUB_OUTPUT
          else
            echo "dir=dist" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Ensure SPA fallback (copy index.html â†’ 404.html)
        run: |
          PUBLISH_DIR=${{ steps.detect.outputs.dir }}
          if [ -f "$PUBLISH_DIR/index.html" ]; then
            cp "$PUBLISH_DIR/index.html" "$PUBLISH_DIR/404.html"
          else
            echo "index.html not found in $PUBLISH_DIR"
          fi
        shell: bash

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.detect.outputs.dir }}
